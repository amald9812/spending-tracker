<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Ledger | Finance OS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');

        :root {
            --accent: #00f2ff;
            --accent-dim: rgba(0, 242, 255, 0.2);
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg);
            font-family: 'Space Grotesk', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Moving Liquid Background */
        .liquid-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        }

        .liquid-orb {
            position: absolute;
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(100px);
            animation: float 25s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(-20%, -20%) rotate(0deg); }
            100% { transform: translate(20%, 20%) rotate(360deg); }
        }

        /* The Nexus Card */
        .nexus-card {
            position: relative;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(200%);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        /* Glowing Border Animation */
        .nexus-card::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, transparent, var(--accent), transparent);
            border-radius: 40px;
            z-index: -1;
            opacity: 0.3;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-dim);
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #64748b;
            margin-bottom: 8px;
            padding-left: 5px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 20px var(--accent-dim);
        }

        button {
            width: 100%;
            padding: 18px;
            background: white;
            color: black;
            border: none;
            border-radius: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 15px;
        }

        button:hover {
            transform: scale(1.03);
            background: var(--accent);
            box-shadow: 0 0 30px var(--accent);
        }

        #status {
            margin-top: 25px;
            font-size: 0.75rem;
            letter-spacing: 1.5px;
            font-weight: 500;
            height: 20px;
            transition: 0.3s;
        }

        .success { color: var(--accent); text-shadow: 0 0 10px var(--accent-dim); }
    </style>
</head>
<body>

    <div class="liquid-container">
        <div class="liquid-orb"></div>
    </div>

    <div class="nexus-card">
        <h1>Nexus Ledger</h1>
        <form id="nexusForm">
            <div class="input-group">
                <label>System Timeframe</label>
                <input type="date" id="date" required>
            </div>
            <div class="input-group">
                <label>Transaction Entity</label>
                <input type="text" id="item" placeholder="Enter ID..." required>
            </div>
            <div class="input-group">
                <label>Value Units (INR)</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01" required>
            </div>
            <div class="input-group">
                <label>Allocation Protocol</label>
                <select id="type">
                    <option value="Expense">Expense ðŸ“‰</option>
                    <option value="Income">Income ðŸ“ˆ</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">Commit Transaction</button>
            <div id="status"></div>
        </form>
    </div>

    <script>
        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('nexusForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            btn.innerText = 'Syncing...';
            btn.style.opacity = '0.5';

            const data = {
                date: document.getElementById('date').value,
                item: document.getElementById('item').value,
                amount: document.getElementById('amount').value,
                type: document.getElementById('type').value
            };

            // YOUR GOOGLE URL GOES HERE
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwBA7u6KyFdDOalXx3iBDndkIQlBsI2hc34h24YWSAMNnuETtckrfhzaTVMWjDY9RU/exec'; 

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => {
                btn.innerText = 'Commit Transaction';
                btn.style.opacity = '1';
                status.innerText = 'DATA COMMITTED TO CLOUD';
                status.className = 'success';
                document.getElementById('item').value = '';
                document.getElementById('amount').value = '';
                setTimeout(() => status.innerText = '', 4000);
            })
            .catch(() => {
                btn.innerText = 'Retry Commit';
                status.innerText = 'SYNC ERROR';
                status.style.color = '#ff4b4b';
            });
        });
    </script>
</body>
</html>
