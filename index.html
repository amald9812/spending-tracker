<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Ledger</title>
    <style>
        :root {
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.5);
            --bg: #030712;
            --card-bg: rgba(15, 23, 42, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Animated Liquid Background */
        .liquid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030712 100%);
            z-index: -1;
        }

        .orb {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        /* High-End Tech Card */
        .glass-panel {
            position: relative;
            width: 90%;
            max-width: 420px;
            background: var(--card-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 32px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .glass-panel::before {
            content: "";
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            border-radius: 32px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent, rgba(0,242,255,0.2));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .input-box {
            margin-bottom: 24px;
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #94a3b8;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: white;
            color: black;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.2, 0, 0, 1);
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.02);
            background: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            min-height: 20px;
            transition: 0.3s;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="liquid-bg">
        <div class="orb"></div>
    </div>

    <div class="glass-panel">
        <h1>Nexus Ledger</h1>
        <form id="txForm">
            <div class="input-box">
                <label>System Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="input-box">
                <label>Description</label>
                <input type="text" id="item" placeholder="Transaction ID..." required>
            </div>
            <div class="input-box">
                <label>Amount (INR)</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01" required>
            </div>
            <div class="input-box">
                <label>Protocol</label>
                <select id="type">
                    <option value="Expense">Expense ðŸ“‰</option>
                    <option value="Income">Income ðŸ“ˆ</option>
                </select>
            </div>
            <button type="submit" id="btn">Commit Entry</button>
            <div id="status"></div>
        </form>
    </div>

    <script>
        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('txForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            
            btn.innerText = 'Syncing...';
            btn.style.opacity = '0.5';

            const data = {
                date: document.getElementById('date').value,
                item: document.getElementById('item').value,
                amount: document.getElementById('amount').value,
                type: document.getElementById('type').value
            };

            // PASTE YOUR URL BELOW
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwBA7u6KyFdDOalXx3iBDndkIQlBsI2hc34h24YWSAMNnuETtckrfhzaTVMWjDY9RU/exec'; 

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => {
                btn.innerText = 'Commit Entry';
                btn.style.opacity = '1';
                status.innerText = 'DATA SYNCED SUCCESSFULLY';
                status.style.color = '#00f2ff';
                document.getElementById('item').value = '';
                document.getElementById('amount').value = '';
                setTimeout(() => status.innerText = '', 4000);
            })
            .catch(() => {
                btn.innerText = 'Retry Commit';
                status.innerText = 'SYNC ERROR';
                status.style.color = '#ff4b4b';
            });
        });
    </script>
</body>
</html>
