<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Spending Tracker</title>
    <style>
        :root { --primary: #4f46e5; --primary-hover: #4338ca; --bg-color: #0f172a; --text-main: #f8fafc; }
        body { margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, var(--bg-color), #1e1b4b); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: var(--text-main); overflow: hidden; }
        .blob { position: absolute; width: 300px; height: 300px; background: linear-gradient(180deg, rgba(79, 70, 229, 0.4) 0%, rgba(168, 85, 247, 0.4) 100%); border-radius: 50%; filter: blur(60px); animation: float 10s infinite ease-in-out alternate; z-index: 0; }
        .blob.two { right: 10%; bottom: 10%; background: linear-gradient(180deg, rgba(16, 185, 129, 0.3) 0%, rgba(56, 189, 248, 0.3) 100%); animation-delay: -5s; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, -50px) scale(1.1); } }
        .tracker-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 40px; width: 100%; max-width: 400px; z-index: 1; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        h2 { margin-top: 0; font-weight: 600; text-align: center; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #cbd5e1; }
        input, select { width: 100%; padding: 12px; background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: white; font-size: 1rem; box-sizing: border-box; transition: all 0.3s ease; }
        input:focus, select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3); }
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        button:hover { background: var(--primary-hover); transform: translateY(-2px); }
        .message { margin-top: 15px; text-align: center; font-size: 0.9rem; opacity: 0; transition: opacity 0.3s; }
        .success { color: #34d399; }
        .error { color: #f87171; }
    </style>
</head>
<body>

    <div class="blob"></div>
    <div class="blob two"></div>

    <div class="tracker-card">
        <h2>Add Entry</h2>
        <form id="trackerForm">
            <div class="input-group">
                <label>Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="input-group">
                <label>Item Description</label>
                <input type="text" id="item" placeholder="e.g. Groceries" required>
            </div>
            <div class="input-group">
                <label>Amount (â‚¹)</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01" required>
            </div>
            <div class="input-group">
                <label>Type</label>
                <select id="type">
                    <option value="Expense">Expense ðŸ“‰</option>
                    <option value="Income">Income ðŸ“ˆ</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">Log to Sheets</button>
            <div id="statusMessage" class="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('trackerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('statusMessage');
            
            btn.innerText = 'Saving...';
            btn.style.opacity = '0.7';

            const data = {
                date: document.getElementById('date').value,
                item: document.getElementById('item').value,
                amount: document.getElementById('amount').value,
                type: document.getElementById('type').value
            };

            // PASTE YOUR URL CAREFULLY HERE:
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwBA7u6KyFdDOalXx3iBDndkIQlBsI2hc34h24YWSAMNnuETtckrfhzaTVMWjDY9RU/exec'; 

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                btn.innerText = 'Log to Sheets';
                btn.style.opacity = '1';
                status.innerText = 'Success! Added to your Sheet.';
                status.className = 'message success';
                status.style.opacity = '1';
                
                document.getElementById('item').value = '';
                document.getElementById('amount').value = '';
                
                setTimeout(() => status.style.opacity = '0', 3000);
            })
            .catch(error => {
                btn.innerText = 'Log to Sheets';
                status.innerText = 'Error saving data.';
                status.className = 'message error';
                status.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
